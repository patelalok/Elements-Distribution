<div class="bg-white">
    <main class="main-content container" role="main">
      <div class="row mt-50 mb-50">
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="categories_slidebar">
                <h4 class="widget-title">Shop By Brands</h4>
                <div class="accordion">
                  <div class="card" *ngFor="let brand of this.brandList">
                    <div class="card-header" id="products-tab">
                      <a data-toggle="collapse" data-parent="#products-tab" href="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne" class="">
                        {{brand.brandName}}
                        <i class="fa fa-angle-up"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <h4 class="widget-title">Shop By Categories</h4>
                <div class="accordion">
                    <div class="card" *ngFor="let category of this.categoryList; let index = index">
                      <div class="card-header" id="products-tab-cat">
                        <a data-toggle="collapse" data-parent="#products-tab-cat" href="#collapseOne-{{index}}-cat" aria-expanded="true"
                          aria-controls="collapseOne" class="">
                          {{category.name}}
                          <i class="fa fa-angle-up"></i>
                        </a>
                      </div>
        
                      <div *ngFor="let subCategory of category.subCategoryDaoList;" id="collapseOne-{{index}}-cat" class="collapse in" role="tabpanel"
                        aria-labelledby="bags">
                        <ul class="card-body">
                          <li>
                            <a href="#">{{subCategory.name}}</a>
                          </li>
                        </ul>
                      </div>
        
                    </div>
                  </div>
              </div>

        </div>
        <div class="col-md-9 col-sm-12 col-xs-12 pull-right">
            <div class="row products">
              <div *ngFor="let product of this.productList" class="col-xs-6 col-sm-6 col-md-3 product text-center product-padding">
                <div class="product-inner centered-box" routerLink="/product-details/{{product.productId}}"> 
                  <a href="#" class="product-image">
                    <div class="product-labels">
                      <span *ngIf="product.newProduct" class="new-label title-h6">New</span>
                      <span *ngIf="product.quantity <= 0" class="out-of-stock-label title-h6">Out <span class="small">of stock</span></span>
                    </div> 
                    <span class="product-image-inner"> 
                      <picture> 
                        <img *ngIf="(product.image!=null)" src="data:image/png;base64,{{product.image}}" class="attachment-thegem_shop_catalog" alt=""> 
                        <img *ngIf="(product.image==null)" src="/assets/image/noImage.png" class="attachment-thegem_shop_catalog" alt=""> 
                      </picture> 
                      <picture> 
                       <img src="assets/image/smoke-logo_small.png" class="attachment-$size woo-product-hover" alt=""> 
                      </picture> 
                    </span> 
                  </a>
                  <div class="product-info clearfix">
                    <div class="product-rating product-rating-empty">
                      <div class="empty-rating"></div>
                    </div>
                    <div class="product-title title-h6">
                      <a href="#">{{product.description}}</a>
                    </div>
                    <div class="product-price">
                      <span class="price">
                        <span class="woocommerce-Price-amount amount">
                          <span class="woocommerce-Price-currencySymbol">$</span>
                          {{product.retail}}
                        </span>
                      </span>
                    </div>
                    <!-- <input type="text" class="form-control" placeholder="Enter">
                    <input class="ptn-primary btn btn-block mt-10" type="submit" value="Add to the cart"> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
